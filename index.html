<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h1>Click On The Games To Explore
        </h1>
        <h3>
            These Games are built in Game Lab, Click On the Games to Play
        </h3>

        <div id="my_Carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/61XO0iSRxshXnW_zGnC2AwPqmh2f3NEJVYU2Vs_4Ax4">
                            <img src="Coin%20Master.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Collect The coins</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/7Dkju0TLdnQwWP4XkgqiMguKo_uXhuHf2P4gNMLBgvA">
                            <img src="Dog%20Saber.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Help The Doggo</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="kljF39NZYoZK4GoR2sxxUPZQozXBCj2VVIZMJuPeLGE">
                            <img src="Healths%20Stealth.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Healths Stealth</p>
                        </div>
                    </center>
                </div>
            </div>


            <a class="left carousel-control" href="#my_Carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span> </a> 
            <a class="right carousel-control" href="#my_Carousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>

</body>

</html>
